
# File environment.yml
# Run with: conda env create -f environment.yml

name: my_environment
channels:
  - anaconda
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - pip
  - tqdm
  - matplotlib
  - monai
  - tensorboard
  - pip:
      - opencv-python
      - nibabel
      - SimpleITK
      - scipy
      - pandas
      - seaborn
